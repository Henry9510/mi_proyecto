        <h3>Creacion de Proyecto</h3>
        <section class="form-section">
            <h2>Registro de Proyecto</h2>
            <form class="form-proyecto">
                <div class="form-group">
                    <label for="codigoProyecto">Número de Proyecto:</label>
                    <input type="text" id="codigoProyecto" name="codigoProyecto">
                </div>

                <div class="form-group">
                    <label for="descripcionProyecto">Descripción:</label>
                    <input type="text" id="descripcionProyecto" name="descripcionProyecto">
                </div>

                <div class="form-group">
                    <label for="horasProyecto">Horas Estimadas:</label>
                    <input type="number" id="horasProyecto" name="horasProyecto">
                </div>

                <div class="btn-guardar">
                    <button type="submit">Guardar</button>
                </div>
            </form>
        </section>
